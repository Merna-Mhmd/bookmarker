<div class="container m-auto w-75 p-3">
    <div class="header">
        <h3 class="text-body-tertiary">Bookmarker</h3>
    </div>
    
    <div class="bg-light-subtle p-5 m-4 item">
        <h2 class="text-center m-4">Bookmark your favorite sites</h2>
        <form id="myform">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="text-black form-label text-center">Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
              </div>
              <div class="alert alert-danger text-center d-none" id="alertValid"  role="alert">
             Name is required
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="text-black form-label text-center">Site URL</label>
                <input type="text" class="form-control" onblur="urlValidation()" id="siteUrl" placeholder="website url">
              </div>
              <div class="alert alert-danger text-center d-none" id="alertVallid" role="alert">
              URL field is required
              </div>
        </form>
        <button id="btn" type="submit" class=" btn btn-primary text-center"> Submit</button>
    </div>

</div>
